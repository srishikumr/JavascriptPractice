<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <Style>
        .subscribe_button{
            border: none;
            border-radius: 30px;
            background-color: red;
            padding: 10px;
            font-weight:  bold;
            color: white;
            cursor: pointer;
        }

        .is_subscribed{
            background-color: rgb(0, 0, 0);
            
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        .cost_input{
            font-size: 20px;
            padding: 10px;
            
        }
        .calculate_button{
            padding: 12px 15px;
            background-color: green;
            border: none;
            color: white;
            font-size: 15px;
            cursor: pointer;
        }
    </Style>
</head>
<body>
    <p>Youtube subscribe button</p>
    <button onclick="Subscribe()" class="Sub_button subscribe_button">Subscribe</button>

    <p>Amazon shipping calculator</p>
    <input placeholder="Cost of order" class="js_cost_input cost_input" onkeydown="handleCostKeydown(event)">

    <button onclick="calculateTotal()" class="calculate_button">Calculate</button>

    <p>Total cost:</p>
    <p class="js_total_cost">$10</p>

    <script>
        function Subscribe(){
            const buttonElement = document.querySelector('.Sub_button');
            if (buttonElement.innerText === 'Subscribe'){
                buttonElement.innerHTML = 'Subscribed';
                buttonElement.classList.add('is_subscribed')
            }
            else{
                buttonElement.innerHTML = 'Subscribe';
                buttonElement.classList.remove('is_subscribed');
            }
        }

        function calculateTotal(){
            const inputElement = document.querySelector('.js_cost_input');
            let cost = Number(inputElement.value) *100;

            if(cost< 4000){
                cost = cost + 1000;
            }
            document.querySelector('.js_total_cost').innerHTML = `$${cost/100}`;
        }

        function handleCostInputKeydown(event) {
        const key = event.key;

        if (key === 'Enter') {
          calculateTotal();
        } else if (key === 'Escape') {
          document.querySelector('.js-cost-input').value = '';
        }
      }

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced features</title>
</head>
<body>
    <script>
        function greetings(){
            console.log("Hello");
        }
        /*
        shortcut for 
        var greetings(){
            console.log("Hello");
        }
        */

        greetings();

        const function1 = function /*greetings*/ (){  //This is called anonymous function (function without name)
            console.log("Hello2");
        }

        console.log(function1);

        console.log(typeof function1);

        function1();

        const object1 = {
            num: 2,
            fun: function /*greetings*/ (){
                console.log("Hello3")
            }
        };

        object1.fun();

        function display(param){
            console.log(param);
        }
        display(43);

        function run (param){     //passing a function into another function
            param();
        }
        run(function(){console.log('Hello4'); }); //the function we are passing is called a callback function
    </script>
</body>
</html>

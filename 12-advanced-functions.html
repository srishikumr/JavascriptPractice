<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced features</title>
</head>
<body>
    <script>
        function greetings(){
            console.log("Hello");
        }

        greetings();

        const function1 = function /*greetings*/ (){  //This is called anonymous function
            console.log("Hello2");
        }

        console.log(function1);

        console.log(typeof function1);

        function1();

    </script>
</body>
</html>

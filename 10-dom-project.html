<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <Style>
        
    </Style>
</head>
<body>
    <p>Youtube subscribe button</p>
    <button onclick="Subscribe()" class="Sub_button">Subscribe</button>

    <p>Amazon shipping calculator</p>
    <input placeholder="Cost of order" class="js_cost_input" onkeydown="handleCostKeydown(event)">
    <button onclick="calculateTotal()">Calculate</button>

    <p>Total cost:</p>
    <p class="js_total_cost">$10</p>

    <script>
        function Subscribe(){
            const buttonElement = document.querySelector('.Sub_button');
            if (buttonElement.innerText === 'Subscribe'){
                buttonElement.innerHTML = 'Subscribed';
            }
            else{
                buttonElement.innerHTML = 'Subscribe';
            }
        }

        function calculateTotal(){
            const inputElement = document.querySelector('.js_cost_input');
            let cost = Number(inputElement.value) *100;

            if(cost< 4000){
                cost = cost + 1000;
            }
            document.querySelector('.js_total_costgit commit -m "Add DOM project file"').innerHTML = `$${cost/100}`;
        }

        function handleCostInputKeydown(event) {
        const key = event.key;

        if (key === 'Enter') {
          calculateTotal();
        } else if (key === 'Escape') {
          document.querySelector('.js-cost-input').value = '';
        }
      }

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissors</title>
</head>
<body>
    <p>Rock, Paper and Scissor</p>
    <button onclick=" playGame('Rock'); ">Rock</button>
    <button onclick=" playGame('Paper'); ">Paper</button>
    <button onclick=" playGame('Scissor');">Scissor</button>


    <p class="js-result"></p>
    <p class="js-moves"></p>
    <p class="js-score"></p>

    <button onclick=" removeScore(); ">Reset</button>

    <script>
        let computerMove='';
        let result='';
        let score=JSON.parse(localStorage.getItem('score'))|| {
            wins:0,
            losses :0,
            ties:0
        };
        function removeScore(){
            score.wins=0;
            score.losses = 0;
            score.ties=0;
            localStorage.removeItem('score');
            alert(`Score has been reseted.
Wins: ${score.wins},
Losses: ${score.losses}, Ties: ${score.ties}`);
        }
        


        /*if (score === null){
            score.Win=0;
            score.Lose = 0;
            score.Tie=0;
        }*/
        

       
      function pickcomputerMove(){
        const randomNumber = Math.random();
            
            
            if (randomNumber>0 && randomNumber< 1/3){
                computerMove = 'Rock';
                
                
            }
            else if(randomNumber>1/3 && randomNumber<2/3){
                computerMove = 'Paper';
                
            }
            else if(randomNumber>2/3 && randomNumber<1){
                computerMove = 'Scissor';
               

                
            }

           return computerMove;
            

        
        }

        function playGame(playerMove){
            const computerMove = pickcomputerMove();
            if (playerMove==='Scissor'){
                if (computerMove === 'Rock') {
                result = 'You lose.';
            } else if (computerMove === 'Paper') {
                result = 'You win.';
            } else if (computerMove === 'Scissor') {
                result = 'You tie.';
            }

            }

            else if (playerMove==='Paper'){
                 if (computerMove === 'Rock') {
            result = 'You win.';
          } else if (computerMove === 'Paper') {
            result = 'You tie.';
          } else if (computerMove === 'Scissor') {
            result = 'You lose.';
          }

            }

            else if(playerMove==='Rock'){
                 if (computerMove === 'Rock') {
            result = 'You tie.';
          } else if (computerMove === 'Paper') {
            result = 'You lose.';
          } else if (computerMove === 'Scissor') {
            result = 'You win.';
          }

            }

            if (result==='You win.'){
                score.wins+=1;
            }
            else if (result==='You lose.'){
                score.losses+=1;
            }
            else if(result==='You tie.'){
                score.ties+=1;
            }

            localStorage.setItem('score',JSON.stringify(score));
            document.querySelector('.js-result').innerHTML = result;

            document.querySelector('.js-moves').innerHTML = `You ${playerMove} - computer ${computerMove}`;

             alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result}
Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`);
        }

         

        
      
     
      
      document.querySelector('.js-score').innerHTML = `Wins: ${score.wins}, Losses: ${score.losses}, Tie: ${score.ties}`;
     

    </script>
</body>
</html>

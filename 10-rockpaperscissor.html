<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissors</title>
    <style>
      body{
        background-color: black;
        color: white;
        font-family: Arial, Helvetica, sans-serif;
      }
      .title{
        font-weight: bold;
        font-size: 30px;
      }

      .move-icon{
        height: 50px;
        
      }

      .move-button{
        background-color: transparent;
        border: 3px solid white;
        width: 120px;
        height: 120px;
        border-radius: 70px;
        margin-right: 10px;
        cursor: pointer;
      }
      .result{
        font-size: 25px;
        font-weight: bold;
        margin-top: 50px;
      }
    </style>
</head>
<body>
    <p class="title">Rock, Paper and Scissor</p>

    <button onclick=" playGame('Rock'); " class="move-button"><img src="img/rock-emoji.png" class="move-icon"></button>

    <button onclick=" playGame('Paper'); " class="move-button"><img src="img/paper-emoji.png" class="move-icon"></button>

    <button onclick=" playGame('Scissor');" class="move-button"><img src="img/scissors-emoji.png" class="move-icon"></button>


    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score"></p>

    <button onclick=" removeScore(); ">Reset</button>

    <script>
        let computerMove='';
        let result='';
        let score=JSON.parse(localStorage.getItem('score'))|| {
            wins:0,
            losses :0,
            ties:0
        };

        function updateScoreDisplay() {
      document.querySelector('.js-score').innerHTML =
        `Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`;
    }
        function removeScore(){
            score.wins=0;
            score.losses = 0;
            score.ties=0;
            localStorage.removeItem('score');
            alert(`Score has been reseted.
Wins: ${score.wins},
Losses: ${score.losses}, Ties: ${score.ties}`);
updateScoreDisplay();
        }

                computerMove = 'Rock';
                
                
            }
            else if(randomNumber>1/3 && randomNumber<2/3){
                computerMove = 'Paper';
                
            }
            else if(randomNumber>2/3 && randomNumber<1){
                computerMove = 'Scissor';
               

                
            }

           return computerMove;
            

        
        }

            }

            }

            else if (playerMove==='Paper'){

          } else if (computerMove === 'Scissor') {
            result = 'You lose.';
          }

            }

            else if(playerMove==='Rock'){
                 if (computerMove === 'Rock') {
            result = 'You tie.';
          } else if (computerMove === 'Paper') {
            result = 'You lose.';
          } else if (computerMove === 'Scissor') {
            result = 'You win.';
          }

            }

            if (result==='You win.'){
                score.wins+=1;
            }
            else if (result==='You lose.'){
                score.losses+=1;
            }
            else if(result==='You tie.'){
                score.ties+=1;
            }

            localStorage.setItem('score',JSON.stringify(score));
            document.querySelector('.js-result').innerHTML = result;

            document.querySelector('.js-moves').innerHTML = `You ${playerMove} - computer ${computerMove}`;

             alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result}

      updateScoreDisplay();

</body>
</html>
